<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Выгрузка персональных данных</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f5f7fa; --card:#ffffff; --text:#202020; --muted:#4A4A4A; --dot:#9ab3d1;
      --shadow:0 6px 18px rgba(0,0,0,.1);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:'PT Sans', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background-color:var(--bg); display:flex; flex-direction:column; align-items:center; justify-content:center; gap:20px;
    }
    .logo{font-size:32px; font-weight:700; letter-spacing:.2px; user-select:none;}
    .logo .blue{color:#0C5ADB} .logo .red{color:#E31E24}
    .card{background:var(--card); width:min(440px, 92vw); padding:40px 60px; border-radius:12px; box-shadow:var(--shadow); text-align:center;}
    h1{font-size:22px; font-weight:700; margin:0 0 15px; color:var(--text);}
    .dots{display:flex; justify-content:center; gap:10px; margin-bottom:15px}
    .dot{width:12px; height:12px; background-color:var(--dot); border-radius:50%; animation:blink 1.4s infinite}
    .dot:nth-child(2){animation-delay:.2s} .dot:nth-child(3){animation-delay:.4s}
    @keyframes blink{0%,80%,100%{opacity:.3} 40%{opacity:1}}
    .progress{font-size:16px; font-weight:700; margin-bottom:10px; color:var(--muted)}
    .status{font-size:14px; color:var(--muted); min-height:20px}
    noscript{display:block; margin-top:10px; color:#c62828; font-weight:700}
  </style>
</head>
<body>
  <div class="logo" aria-hidden="true">
    <span class="blue">гос</span><span class="red">услуги</span>
  </div>

  <main class="card" role="status" aria-live="polite">
    <h1>Выгрузка персональных данных</h1>

    <div class="dots" aria-hidden="true">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>

    <div class="progress" id="progress">0%</div>
    <div class="status" id="status">Подготовка к загрузке...</div>

    <noscript>Для продолжения включите JavaScript.</noscript>
  </main>

  <script>
  (function () {
    // ====== Настройки ======
    var durationMs = 5000; // Полное время 0→100, мс
    var redirectUrl = "page3.html"; // твоя ссылка
    // =======================

    var progressEl = document.getElementById("progress");
    var statusEl   = document.getElementById("status");

    var messages = [
      "Проверка подключения к серверу...",
      "Загрузка пользовательских данных...",
      "Авторизация с нового устройства...",
      "Подключение нового устройства...",
      "Шифрование сессии...",
      "Выгрузка документов...",
      "Получение справок...",
      "Выгрузка электронной подписи..."
    ];

    function pickDiff(prev){
      var i = Math.floor(Math.random() * messages.length);
      if(i === prev) i = (i + 1) % messages.length;
      return i;
    }

    var start = performance.now();
    var lastBucket = -1;
    var lastMsgIdx = -1;

    function frame(now){
      var elapsed = now - start;
      var pct = Math.min(100, Math.floor(elapsed / durationMs * 100));

      progressEl.textContent = pct + "%";

      var bucket = Math.floor(pct / 10);
      if (bucket !== lastBucket && pct < 100){
        lastBucket = bucket;
        lastMsgIdx = pickDiff(lastMsgIdx);
        statusEl.textContent = messages[lastMsgIdx];
      }

      if (pct < 100){
        requestAnimationFrame(frame);
      } else {
        statusEl.textContent = "Выгрузка данных на другое устройство подтверждена.";
        // Небольшая пауза, чтобы показать 100%, затем редирект
        setTimeout(function () {
          // Если цель доступна по https, лучше заменить на https-ссылку.
          window.location.replace(redirectUrl); // replace — чтобы не возвращаться на страницу загрузки
        }, 350);
      }
    }

    requestAnimationFrame(frame);
  })();
  </script>
</body>
</html>
